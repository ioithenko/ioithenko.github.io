{{ define "main" }}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{{ .Title }} | {{ .Site.Title }}</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .post-content {
      margin-bottom: 60px;
    }
    #translate-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 24px;
      background: #4CAF50; /* Зеленый цвет */
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
      transition: all 0.3s ease;
      z-index: 100;
    }
    #translate-btn:hover {
      background: #43A047;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(76, 175, 80, 0.4);
    }
    #translate-btn:disabled {
      background: #A5D6A7;
      cursor: not-allowed;
    }
    #auth-status {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: #f8f9fa;
      padding: 10px 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<article class="post-content">
  {{ .Content }}
</article>

<div id="auth-status"></div>
<button id="translate-btn" style="display:none;">Перевести на English</button>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
  import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBOgF_Ugu3KCqb26VDd1CtRs6dECJK7g4U",
    authDomain: "purecheck.firebaseapp.com",
    projectId: "purecheck",
    storageBucket: "purecheck.firebasestorage.app",
    messagingSenderId: "1077616945405",
    appId: "1:1077616945405:web:02f01694ac5cba34a13694",
    measurementId: "G-BSGH7E645X"
  };

  // Инициализация Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Обработчик кнопки
  document.getElementById('translate-btn').addEventListener('click', async function() {
    const btn = this;
    const statusEl = document.getElementById('translate-status');
    
    btn.disabled = true;
    statusEl.style.display = 'block';
    statusEl.innerHTML = '<div class="spinner"></div> Начинаем перевод...';

    try {
      // 1. Проверяем авторизацию
      const user = auth.currentUser;
      if (!user) throw new Error("Требуется авторизация");

      // 2. Получаем контент
      const content = document.querySelector('.post-content').innerText;
      
      // 3. Отправляем запрос в Netlify Function
      const response = await fetch('/.netlify/functions/translate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: content.substring(0, 5000) })
      });

      if (!response.ok) {
        const error = await response.json();
        throw new Error(error.error || "Ошибка сервера");
      }

      // 4. Обновляем контент
      const data = await response.json();
      document.querySelector('.post-content').innerHTML = data.translation;
      statusEl.innerHTML = 'Перевод завершён!';
      
    } catch (error) {
      console.error("Ошибка:", error);
      statusEl.innerHTML = `Ошибка: ${error.message}`;
      btn.disabled = false;
    } finally {
      setTimeout(() => statusEl.style.display = 'none', 5000);
    }
  });

  // Показываем/скрываем кнопку при изменении статуса авторизации
  onAuthStateChanged(auth, (user) => {
    const btn = document.getElementById('translate-btn');
    btn.style.display = user ? 'block' : 'none';
  });
</script>
</body>
</html>
{{ end }}
