{{ define "main" }}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{{ .Title }} | {{ .Site.Title }}</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .post-content {
      margin-bottom: 60px;
    }
    #translate-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 24px;
      background: #4CAF50; /* Зеленый цвет */
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
      transition: all 0.3s ease;
      z-index: 100;
    }
    #translate-btn:hover {
      background: #43A047;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(76, 175, 80, 0.4);
    }
    #translate-btn:disabled {
      background: #A5D6A7;
      cursor: not-allowed;
    }
    #auth-status {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: #f8f9fa;
      padding: 10px 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<article class="post-content">
  {{ .Content }}
</article>

<div id="auth-status"></div>
<button id="translate-btn" style="display:none;">Перевести на English</button>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<script>
  // Ваша конфигурация Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyBOgF_Ugu3KCqb26VDd1CtRs6dECJK7g4U",
    authDomain: "purecheck.firebaseapp.com",
    projectId: "purecheck",
    storageBucket: "purecheck.firebasestorage.app",
    messagingSenderId: "1077616945405",
    appId: "1:1077616945405:web:02f01694ac5cba34a13694",
    measurementId: "G-BSGH7E645X"
  };

  // Инициализация Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Элементы интерфейса
  const translateBtn = document.getElementById('translate-btn');
  const authStatus = document.getElementById('auth-status');

  // Проверка состояния авторизации
  auth.onAuthStateChanged((user) => {
    if (user) {
      // Пользователь авторизован
      translateBtn.style.display = 'block';
      authStatus.innerHTML = `Вы вошли как: ${user.email}`;
      authStatus.style.color = '#4CAF50';
    } else {
      // Пользователь не авторизован
      translateBtn.style.display = 'none';
      authStatus.innerHTML = 'Для перевода требуется авторизация';
      authStatus.style.color = '#f44336';
    }
  });

  // Обработчик кнопки перевода
  translateBtn.addEventListener('click', async function() {
    const btn = this;
    btn.disabled = true;
    btn.textContent = 'Перевожу...';
    
    try {
      // 1. Получаем контент
      const content = document.querySelector('.post-content').innerText;
      
      // 2. Получаем токен пользователя
      const user = auth.currentUser;
      if (!user) throw new Error('Требуется авторизация');
      
      const token = await user.getIdToken();
      
      // 3. Отправляем запрос на перевод (пример через Firebase Functions)
      const response = await fetch('https://your-firebase-function-url/translate', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ text: content.substring(0, 5000) })
      });
      
      if (!response.ok) throw new Error(await response.text());
      
      // 4. Обновляем контент
      const data = await response.json();
      document.querySelector('.post-content').innerHTML = data.translation;
      
      btn.textContent = 'Готово!';
      setTimeout(() => btn.remove(), 2000);
      
    } catch (error) {
      console.error('Ошибка перевода:', error);
      btn.textContent = 'Ошибка!';
      btn.style.background = '#f44336';
      setTimeout(() => {
        btn.disabled = false;
        btn.textContent = 'Перевести на English';
        btn.style.background = '#4CAF50';
      }, 2000);
    }
  });
</script>
</body>
</html>
{{ end }}
