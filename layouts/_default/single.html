{{ define "main" }}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{{ .Title }} | {{ .Site.Title }}</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      line-height: 1.6;
      margin: 0 auto;
      padding: 20px;
    }
    .post-content {
      margin-bottom: 60px;
    }
    #translate-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 24px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
      transition: all 0.3s ease;
      z-index: 100;
    }
    #translate-btn:hover {
      background: #43A047;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(76, 175, 80, 0.4);
    }
    #translate-btn:disabled {
      background: #A5D6A7;
      cursor: not-allowed;
    }
    #auth-status {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: #f8f9fa;
      padding: 10px 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #translate-status {
      position: fixed;
      bottom: 140px;
      right: 20px;
      background: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 300px;
    }
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0,0,0,.1);
      border-radius: 50%;
      border-top-color: #4CAF50;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<article class="post-content">
  {{ .Content }}
</article>

<div id="auth-status"></div>
<div id="translate-status" style="display:none;"></div>
<button id="translate-btn" style="display:none;">Перевести на English</button>

<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
  import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';

  const firebaseConfig = {
    apiKey: "AIzaSyBOgF_Ugu3KCqb26VDd1CtRs6dECJK7g4U",
    authDomain: "purecheck.firebaseapp.com",
    projectId: "purecheck",
    storageBucket: "purecheck.firebasestorage.app",
    messagingSenderId: "1077616945405",
    appId: "1:1077616945405:web:02f01694ac5cba34a13694",
    measurementId: "G-BSGH7E645X"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  onAuthStateChanged(auth, (user) => {
    const btn = document.getElementById('translate-btn');
    const authStatus = document.getElementById('auth-status');
    
    if (user) {
      btn.style.display = 'block';
      authStatus.textContent = `Вы вошли как: ${user.email}`;
      authStatus.style.color = '#4CAF50';
    } else {
      btn.style.display = 'none';
      authStatus.textContent = 'Для перевода требуется авторизация';
      authStatus.style.color = '#f44336';
    }
  });

  document.getElementById('translate-btn').addEventListener('click', async function() {
    const btn = this;
    const statusEl = document.getElementById('translate-status');
    
    btn.disabled = true;
    statusEl.style.display = 'block';
    statusEl.innerHTML = '<div class="spinner"></div> Начинаем перевод...';

    try {
      const user = auth.currentUser;
      if (!user) throw new Error("Требуется авторизация");

      const content = document.querySelector('.post-content').innerText;
      const response = await fetch('/.netlify/functions/translate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: content.substring(0, 5000) })
      });

      if (!response.ok) {
        const error = await response.json();
        throw new Error(error.error || "Ошибка сервера");
      }

      const data = await response.json();
      document.querySelector('.post-content').innerHTML = data.translation;
      statusEl.innerHTML = 'Перевод завершён!';
      
    } catch (error) {
      console.error("Ошибка:", error);
      statusEl.innerHTML = `Ошибка: ${error.message}`;
      btn.disabled = false;
    } finally {
      setTimeout(() => statusEl.style.display = 'none', 5000);
    }
  });
</script>
</body>
</html>
{{ end }}
